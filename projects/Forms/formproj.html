<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Club Sign-Up</title>
    <link rel="stylesheet" href="formproj.css">
</head>
<body>
    <header>
        <h1>Cybersecurity Club Sign-Up</h1>
    </header>
    <main>
        <h2>Join Our Club</h2>
        <div id="message"></div>
        <form action="formprocess.html" method="post" class="myform" id="myform">
            <fieldset>
                <legend>Member Information</legend>
                <div class="form-section">
                    <div class="form-row">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-row">
                        <label for="idnum">BYUH ID Number:</label>
                        <input type="text" id="idnum" name="idnum" placeholder="Enter your BYUH ID" required>
                    </div>
                    <div class="form-row">
                        <label for="email">BYUH Email:</label>
                        <input type="email" id="email" name="email" placeholder="you@go.byuh.edu" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-row">
                        <label for="year">Year Level:</label>
                        <select id="year" name="year">
                            <option value="">--Select--</option>
                            <option>Freshman</option>
                            <option>Sophomore</option>
                            <option>Junior</option>
                            <option>Senior</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label>Interest Area:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="interest" value="network"> Network Security</label>
                            <label><input type="radio" name="interest" value="forensics"> Digital Forensics</label>
                            <label><input type="radio" name="interest" value="policy"> Cyber Policy</label>
                            <label><input type="radio" name="interest" value="hacking"> Ethical Hacking</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="join-date">Join Date:</label>
                        <input type="date" id="join-date" name="join-date">
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-row">
                        <label for="comments">Why Join:</label>
                        <textarea id="comments" name="comments" rows="3" placeholder="Tell us why you want to join..."></textarea>
                    </div>

                    <div class="form-row checkbox-row">
                        <label for="agree"></label>
                        <div class="checkbox-container">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree" class="checkbox-label">
                                I agree to follow the club's code of ethics.
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="submit" value="Join Now">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Trixia Elbanbuena | Cybersecurity Club Treasurer</p>
    </footer>

    <script src="formproj.js"></script>
</body>
</html>
